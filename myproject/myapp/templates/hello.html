<!DOCTYPE html>
<html>
<head>
  <title>Job Input Box</title>
</head>
<head>
    <style>
      ::placeholder {
        font-weight: bold;
      }
      input[type="text"] {
        width: 300px;
        border: 2px solid black; /* thicker border */
        padding: 5px; /* optional: adds spacing inside the box */
        border-radius: 4px; /* optional: rounded corners */
      }
      select {
        width: 314px;
      }
    </style>
  </head>
<body>

  <h2>Enter Application Details</h2>

  <form action="/myapp/submit/" method="post">

    {% csrf_token %}

    <!--User input sections for job title and company name.-->
    <input type="text" id="userInput" name="positionTitle" placeholder="Position Title"><br><br>
    <input type="text" id="userInput" name="companyName" placeholder="Company Name"><br><br>

    <!--Drop down menu for selecting preset categories.-->
    <select id="jobCategory" name="jobCategory">
        <option value="">-- Job Category --</option>
        <option value="software_developer">Software Developement</option>
        <option value="data_analytics">Data Analytics</option>
        <option value="information_technology">Information Technology</option>
        <option value="business_and_sales">Business & Sales</option>
      </select><br><br>

    <!--Button for selecting whether cover letter was included or not.-->
    <label>Cover Letter?</label><br>
    <input type="radio" id="yes" name="coverLetter" value="yes">
    <label class="radio-label" for="yes">Yes</label>
    <input type="radio" id="no" name="coverLetter" value="no">
    <label class="radio-label" for="no">No</label>

    <br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    // Set today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('today').value = today;
  </script>

</body>
</html>
