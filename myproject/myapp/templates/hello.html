<!-----Meta Data----->
<!DOCTYPE html>
<html>

<head>
  <title>Job Application Form</title>
</head>

<!-----Title & Menu----->
<head>
  <style>
    .menu-bar {
      background-color: #333;
      overflow: hidden;
    }
    .menu-bar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .menu-bar a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <h1>JobLog</h1>
  <div class="menu-bar">
    <a href="{% url 'home' %}">Create</a>
    <a href="{% url 'view' %}">View</a>
    <a href="{% url 'update' %}">Update</a>
    <a href="{% url 'stats' %}">Stats</a>
  </div>
</body>

<!-----Main Content----->
<head>
  <style>
    ::placeholder {
      font-weight: bold;
    }
    input[type="text"] {
      width: 300px;
      border: 2px solid black; /* thicker border */
      padding: 5px; /* optional: adds spacing inside the box */
      border-radius: 4px; /* optional: rounded corners */
      font-family: Arial, sans-serif;
    }
    select {
      appearance: none;         /* Removes browser default styles */
      -webkit-appearance: none; /* Safari/Chrome */
      -moz-appearance: none;    /* Firefox */
      background: white;        /* Flat white background */
      border: 2px solid black;
      padding: 5px;
      font-size: 10px;
      font-family: Arial, sans-serif;
      width: 314px;
    }
  </style>
</head>
<body>

  <h2>Enter Application Details:</h2>

  <form action="/myapp/submit/" method="post">

    {% csrf_token %}

    <!--User input sections for job title and company name.-->
    <input type="text" id="userInput" name="positionTitle" placeholder="Position Title"><br><br>
    <input type="text" id="userInput" name="companyName" placeholder="Company Name"><br><br>

    <!--Drop down menu for selecting preset categories.-->
    <select id="jobCategory" name="jobCategory">
        <option value="">-- Job Category --</option>
        <option value="software_developer">Software Developement</option>
        <option value="data_analytics">Data Analytics</option>
        <option value="information_technology">Information Technology</option>
        <option value="business_and_sales">Business & Sales</option>
      </select><br><br>

    <!--Drop down menu for selecting if cover letter was included.-->
    <select id="coverLetter" name="coverLetter">
      <option value="">-- Cover Letter --</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br><br>

    <!--Drop down menu for selecting preset categories.-->
    <select id="discoveryMethod" name="discoveryMethod">
      <option value="">-- Discover Method --</option>
      <option value="indeed">Indeed</option>
      <option value="linkedin">LinkedIn</option>
      <option value="reference">Reference</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Set today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('today').value = today;
  </script>

</body>
</html>
